name: Build & Test

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Build with Gradle
        run: .\gradlew.bat build test
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: poorcraft-ultra-windows
          path: build/libs/*.jar

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Build with Gradle
        run: ./gradlew build test
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: poorcraft-ultra-linux
          path: build/libs/*.jar

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Build with Gradle
        run: ./gradlew build test
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: poorcraft-ultra-macos
          path: build/libs/*.jar
