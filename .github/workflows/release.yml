name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  DOTNET_CLI_TELEMETRY_OPTOUT: '1'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: '1'
  DOTNET_NOLOGO: 'true'

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.extract_version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: extract_version
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          VERSION="${VERSION#v}"
          if [ -z "$VERSION" ]; then
            echo "Version not found" >&2
            exit 1
          fi
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: PoorCraft Ultra v${{ steps.extract_version.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.extract_version.outputs.version, '-') }}

  build-windows:
    name: Build & Upload Windows Assets
    runs-on: windows-latest
    needs: create-release
    env:
      VERSION: ${{ needs.create-release.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        shell: pwsh
        run: dotnet restore

      - name: Run Windows build script
        shell: pwsh
        run: pwsh build/windows/build.ps1

      - name: Install NSIS
        shell: pwsh
        run: choco install nsis -y

      - name: Create installer
        shell: pwsh
        run: makensis /DVERSION=${{ env.VERSION }} build/windows/installer.nsi

      - name: Upload portable ZIP
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: build/windows/output/PoorCraftUltra-v${{ env.VERSION }}-windows-x64-portable.zip
          asset_name: PoorCraftUltra-v${{ env.VERSION }}-windows-x64-portable.zip
          asset_content_type: application/zip

      - name: Upload installer
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: build/windows/output/PoorCraftUltra-v${{ env.VERSION }}-windows-x64-installer.exe
          asset_name: PoorCraftUltra-v${{ env.VERSION }}-windows-x64-installer.exe
          asset_content_type: application/vnd.microsoft.portable-executable

  build-linux:
    name: Build & Upload Linux Assets
    runs-on: ubuntu-latest
    needs: create-release
    env:
      VERSION: ${{ needs.create-release.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev fuse

      - name: Restore
        run: dotnet restore

      - name: Run Linux build script
        run: bash build/linux/build.sh

      - name: Upload Debian package
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: build/linux/output/poorcraftultra_${{ env.VERSION }}_amd64.deb
          asset_name: poorcraftultra_${{ env.VERSION }}_amd64.deb
          asset_content_type: application/vnd.debian.binary-package

      - name: Upload AppImage
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: build/linux/output/PoorCraftUltra-v${{ env.VERSION }}-linux-x86_64.AppImage
          asset_name: PoorCraftUltra-v${{ env.VERSION }}-linux-x86_64.AppImage
          asset_content_type: application/octet-stream

      - name: Upload portable tarball
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: build/linux/output/PoorCraftUltra-v${{ env.VERSION }}-linux-x64-portable.tar.gz
          asset_name: PoorCraftUltra-v${{ env.VERSION }}-linux-x64-portable.tar.gz
          asset_content_type: application/gzip

  build-macos:
    name: Build & Upload macOS Assets
    runs-on: macos-latest
    needs: create-release
    env:
      VERSION: ${{ needs.create-release.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Run macOS build script
        run: bash build/macos/build.sh

      - name: Upload DMG
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: build/macos/output/PoorCraftUltra-v${{ env.VERSION }}-macos-x64.dmg
          asset_name: PoorCraftUltra-v${{ env.VERSION }}-macos-x64.dmg
          asset_content_type: application/x-apple-diskimage

      - name: Upload portable ZIP
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: build/macos/output/PoorCraftUltra-v${{ env.VERSION }}-macos-x64-portable.zip
          asset_name: PoorCraftUltra-v${{ env.VERSION }}-macos-x64-portable.zip
          asset_content_type: application/zip

      - name: Upload checksums
        if: false
        run: echo "Placeholder for future checksum upload"
