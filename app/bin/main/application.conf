window {
  title = "Poorcraft Ultra"
  width = 1280
  height = 720
  fullscreen = false
  vsync = true
  resizable = true
}

render {
  distance = 8 # chunks
  fov = 70.0   # degrees
  shadows = true
  antialiasing = 2
  maxFps = 0
}

gameplay {
  difficulty = "normal"
  autoSave = true
  autoSaveInterval = 300 # seconds
  showCoordinates = false
  showFps = true
  reachDistance = 5.0
}

world {
  name = "TestWorld"           # default world name for Phase 1.3
  saveDirectory = "saves"      # base directory for world saves
  autoSave = true               # enable auto-save
  autoSaveInterval = 300        # seconds (5 minutes)
  compressionLevel = 3          # zstd compression level (1-22)
}

audio {
  masterVolume = 1.0
  musicVolume = 0.7
  sfxVolume = 0.8
  voiceVolume = 1.0
}

physics {
  enabled = true
  gravity = -9.81
  debugDraw = false
  threadingType = "PARALLEL"
}

debug {
  enabled = false
  wireframe = false
  showChunkBorders = false
  logFrameTimes = false
  showGallery = false
}
